<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Declare my mood</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="dismiss()">
        <ion-icon slot="icon-only" color="light" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="declareForm" novalidate (ngSubmit)="declare(declareForm)">
    <ion-img src="../../assets/undraw_faq_rjoy.png"></ion-img>
    <ion-list lines="full">
      <ion-item *ngIf="moods$ | async as moods">
        <ion-label position="stacked">Your current mood</ion-label>
        <ion-select formControlName="mood_id">
          <ion-select-option *ngFor="let mood of moods" [value]="mood.id">{{ mood.name }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Put a number on how you feel</ion-label>
        <ion-range formControlName="scale" min="0" max="100" step="1" pin color="dark">
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Share your feelings</ion-label>
        <ion-textarea formControlName="feelings"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Share with others</ion-label>
        <ion-toggle formControlName="share"></ion-toggle>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <ion-button type="submit" fill="solid" expand="block" color="primary" size="large" [disabled]="!declareForm.valid || !position">
        Declare my mood
      </ion-button>
    </div>
  </form>
</ion-content>

  <div *ngIf="declarations$ | async as declarations; else declarationsLoading" class="ion-padding">
    <div class="card" *ngFor="let declaration of declarations" [ngStyle]="{ background: 'url(' +  (declaration.image_url || 'http://placehold.it/360x220')  + ')', 'border-color': '#c9c' }">
      <!-- Click on front, show back-->
      <div class="front">
        <div class="user">
          <span>{{ declaration.user.age }} years</span>
          <span>{{ declaration.user.gender | titlecase }}</span>
          <span>Nearby</span>
        </div>
        <div class="mood">
          <span>a bit</span>
          <span>{{ declaration.mood.name | titlecase }}</span>
        </div>
        <div class="likes" style="background:#c9c;">
          <ion-icon name="heart"></ion-icon>
          511
        </div>
      </div>
      <!-- Click on back, show front-->
      <div class="back" style="display:none">
      
      </div>
    </div>
  </div>

  <ng-template #declarationsLoading>
    <ion-label>
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
    </ion-label>
  </ng-template>
</ion-content>

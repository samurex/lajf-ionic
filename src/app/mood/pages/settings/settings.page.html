<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="user$ | async; else loading" [formGroup]="settingsForm" novalidate (ngSubmit)="update(settingsForm)">
    <ion-list lines="none">
      <ion-item class="range">
        <ion-label position="stacked">I am <strong>{{age}}</strong> years old</ion-label>
        <ion-range formControlName="age" min="0" max="120" step="1" color="dark">
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Gender</ion-label>
        <ion-select formControlName="gender">
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="female">Female</ion-select-option>
          <ion-select-option value="unspecified">Unspecified</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Occupation</ion-label>
        <ion-select formControlName="occupation">
          <ion-select-option value="full_time">Working full time</ion-select-option>
          <ion-select-option value="part_time">Working part time</ion-select-option>
          <ion-select-option value="unemployed">Unemployed</ion-select-option>
          <ion-select-option value="retired">Retired</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <ion-button type="submit" fill="solid" expand="block" color="primary" size="large">Update</ion-button>
    </div>
    <div class="ion-padding">
      <ion-button type="button" fill="solid" expand="block" color="danger" fill="clear" size="small" (click)="delete()">Delete my account</ion-button>
    </div>
  </form>
  <ng-template #loading>
    <ion-label>
      <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
      <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
    </ion-label>
  </ng-template>
</ion-content>

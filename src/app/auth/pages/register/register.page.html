<ion-header>
  <ion-toolbar color="primary">
    <ion-title>About yourself</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" novalidate (ngSubmit)="register(registerForm)">
    <ion-img src="../../assets/undraw_add_document_0hek.png"></ion-img>
    <ion-list lines="full">
      <ion-item>
        <ion-label position="floating">Age</ion-label>
        <ion-input type="number" formControlName="age"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Gender</ion-label>
        <ion-select formControlName="gender">
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="female">Female</ion-select-option>
          <ion-select-option value="other">Unspecified</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input formControlName="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Kids</ion-label>
        <ion-input formControlName="kids"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Occupation</ion-label>
        <ion-input formControlName="occupation"></ion-input>
      </ion-item>
    </ion-list>
    <div class="ion-padding">
      <ion-button type="submit" fill="solid" expand="block" color="primary" size="large" [disabled]="!registerForm.valid">Go</ion-button>
    </div>
  </form>
</ion-content>
